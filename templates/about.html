{% extends "base.html" %}

{% block content %}
<div class="post">
    <h1 id="title">{{ page.title }}</h1>
    <p id="date">{{ page.date | date(format="%B %e, %Y") }}{% if page.updated %}. Updated {{ page.updated | date(format="%B %e, %Y") }}{% else %}{% endif %}</p>
    <div class="about">
        {{ page.content | safe }}
    </div>
</div>
{% endblock content %}
